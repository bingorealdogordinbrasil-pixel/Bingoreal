<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerente Bingo Real</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --accent: #facc15; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; }
        .stats { display: flex; gap: 15px; margin-bottom: 20px; }
        .box { flex: 1; background: #0f172a; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid var(--primary); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        th { color: var(--accent); font-size: 12px; text-transform: uppercase; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; padding: 10px; border-radius: 5px; border: none; font-weight: bold; background: var(--primary); color: white; }
        .btn-pago { background: #22c55e; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginArea" style="max-width:300px; margin: 100px auto; text-align: center;">
        <h2 style="color:var(--accent)">Bingo Admin</h2>
        <input type="password" id="pass" placeholder="Senha Master"><br><br>
        <button onclick="logar()" style="width:100%">Acessar Painel</button>
    </div>

    <div id="dash" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1>ðŸ‘‘ GerÃªncia Real</h1>
            <button onclick="carregarDados()">ðŸ”„ Atualizar Agora</button>
        </div>

        <div class="stats">
            <div class="box"><h4>Lucro</h4><p id="txtL">R$ 0,00</p></div>
            <div class="box"><h4>PrÃªmio Acumulado</h4><p id="txtP" style="color:var(--accent)">R$ 0,00</p></div>
            <div class="box"><h4>Vendas</h4><p id="txtV">R$ 0,00</p></div>
        </div>

        <div class="card">
            <h3>ðŸ‘¥ UsuÃ¡rios Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Saldo Total</th>
                        <th>Saldo p/ Saque</th>
                        <th>ID (Copiar)</th>
                    </tr>
                </thead>
                <tbody id="tabelaUsers">
                    </tbody>
            </table>
        </div>

        <div class="card">
            <h3>ðŸ’¸ Saques Pendentes</h3>
            <table>
                <tbody id="tabelaSaques"></tbody>
            </table>
        </div>
    </div>

<script>
    let masterPass = "";

    function logar() {
        masterPass = document.getElementById('pass').value;
        carregarDados();
    }

    async function carregarDados() {
        try {
            const res = await fetch('/admin/dashboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha: masterPass })
            });

            if (!res.ok) return alert("Senha Incorreta!");

            const data = await res.json();
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('dash').classList.remove('hidden');

            // Atualiza Stats
            document.getElementById('txtL').innerText = "R$ " + (data.lucroRodada || 0).toFixed(2);
            document.getElementById('txtP').innerText = "R$ " + (data.premioAcumulado || 0).toFixed(2);
            document.getElementById('txtV').innerText = "R$ " + (data.vendasRodada || 0).toFixed(2);

            // ATUALIZA TABELA DE USUÃRIOS
            const listaU = document.getElementById('tabelaUsers');
            listaU.innerHTML = ""; // Limpa antes de carregar
            
            if (data.jogadores && data.jogadores.length > 0) {
                data.jogadores.forEach(u => {
                    const row = `<tr>
                        <td><b>${u.name}</b></td>
                        <td>R$ ${u.saldo.toFixed(2)}</td>
                        <td style="color:var(--accent)">R$ ${(u.valorLiberadoSaque || 0).toFixed(2)}</td>
                        <td style="font-family:monospace; font-size:10px; cursor:pointer" onclick="copy('${u._id}')">${u._id}</td>
                    </tr>`;
                    listaU.innerHTML += row;
                });
            } else {
                listaU.innerHTML = "<tr><td colspan='4'>Nenhum usuÃ¡rio logado ou cadastrado.</td></tr>";
            }

            // ATUALIZA TABELA DE SAQUES
            const listaS = document.getElementById('tabelaSaques');
            listaS.innerHTML = data.saques.length ? data.saques.map(s => `
                <tr>
                    <td>${s.userName}</td>
                    <td><b>R$ ${s.valor.toFixed(2)}</b></td>
                    <td style="background:#000; color:#22c55e; padding:5px">${s.chavePix}</td>
                    <td><button class="btn-pago" onclick="pago('${s._id}')">MARCAR PAGO</button></td>
                </tr>
            `).join('') : "<tr><td>Nenhum saque pendente.</td></tr>";

        } catch (e) {
            alert("Erro ao conectar. O servidor estÃ¡ ligado?");
        }
    }

    async function pago(id) {
        if(!confirm("Confirmar pagamento?")) return;
        await fetch('/admin/finalizar-saque', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senha: masterPass, saqueId: id })
        });
        carregarDados();
    }

    function copy(id) {
        navigator.clipboard.writeText(id);
        alert("ID Copiado!");
    }
</script>
</body>
</html>
