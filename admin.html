<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ger√™ncia Bingo Real</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #334155; }
        input, button { padding: 10px; border-radius: 5px; border: none; margin: 5px; }
        button { cursor: pointer; font-weight: bold; background: #22c55e; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #334155; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login">
        <h2>Acesso Gerente</h2>
        <input type="password" id="senha" placeholder="Senha Admin">
        <button onclick="carregarDash()">Entrar</button>
    </div>

    <div id="dash" class="hidden">
        <div class="card">
            <h2>üí∞ Lucro da Rodada Atual: <span id="lucroRodada" style="color: #22c55e;">R$ 0</span></h2>
            <p>Saldo Total de todos os Jogadores no Banco: R$ <span id="banco">0</span></p>
        </div>

        <div class="card">
            <h3>üéÅ Adicionar B√¥nus por ID</h3>
            <input type="text" id="targetId" placeholder="Cole o ID do Jogador">
            <input type="number" id="valorBonus" placeholder="Valor R$">
            <button onclick="darBonus()" style="background: #3b82f6;">Adicionar Saldo</button>
        </div>

        <div class="card">
            <h3>üë• Lista de Jogadores (Clique no ID para copiar)</h3>
            <table>
                <thead><tr><th>ID</th><th>Nome</th><th>Saldo</th></tr></thead>
                <tbody id="listaUser"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>üí∏ Saques Pendentes</h3>
            <table>
                <thead><tr><th>Jogador</th><th>Valor</th><th>Pix</th><th>A√ß√£o</th></tr></thead>
                <tbody id="listaSaques"></tbody>
            </table>
        </div>
    </div>

    <script>
        let pass = "";
        async function carregarDash() {
            pass = document.getElementById('senha').value;
            const res = await fetch('/admin/dashboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha: pass })
            });
            if(!res.ok) return alert("Erro");
            const data = await res.json();
            document.getElementById('login').classList.add('hidden');
            document.getElementById('dash').classList.remove('hidden');

            document.getElementById('lucroRodada').innerText = "R$ " + data.lucroRodada.toFixed(2);
            document.getElementById('banco').innerText = data.bancoJogadores.toFixed(2);

            document.getElementById('listaUser').innerHTML = data.jogadores.map(j => `
                <tr>
                    <td onclick="navigator.clipboard.writeText('${j._id}');alert('Copiado')" style="cursor:pointer;color:#3b82f6">${j._id}</td>
                    <td>${j.name}</td>
                    <td>R$ ${j.saldo.toFixed(2)}</td>
                </tr>
            `).join('');

            document.getElementById('listaSaques').innerHTML = data.saques.map(s => `
                <tr>
                    <td>${s.userName}</td>
                    <td>R$ ${s.valor}</td>
                    <td>${s.chavePix}</td>
                    <td><button onclick="pagar('${s._id}')">Marcar Pago</button></td>
                </tr>
            `).join('');
        }

        async function darBonus() {
            const userId = document.getElementById('targetId').value;
            const valor = document.getElementById('valorBonus').value;
            await fetch('/admin/dar-bonus', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha: pass, userId, valor })
            });
            alert("Sucesso");
            carregarDash();
        }

        async function pagar(id) {
            await fetch('/admin/finalizar-saque', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha: pass, saqueId: id })
            });
            carregarDash();
        }
    </script>
</body>
</html>
