<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Bingo Real</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --accent: #facc15;
            --text: #f8fafc;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--card); padding-bottom: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 10px; text-align: center; border-left: 4px solid var(--primary); }
        .stat-box h4 { margin: 0; color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; }
        .stat-box p { margin: 10px 0 0; font-size: 1.5rem; font-weight: bold; color: var(--success); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th { text-align: left; padding: 12px; background: #0f172a; color: var(--accent); }
        td { padding: 12px; border-bottom: 1px solid #334155; }
        
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 10px 15px; font-weight: bold; transition: 0.3s; }
        
        .btn-pay { background: var(--success); color: white; width: 100%; }
        .btn-pay:hover { background: #16a34a; }
        .btn-bonus { background: var(--primary); color: white; margin-top: 10px; }
        .btn-refresh { background: var(--accent); color: #000; }

        .hidden { display: none; }
        .pix-code { background: #000; color: var(--success); padding: 5px; border-radius: 4px; font-family: monospace; font-size: 0.8rem; word-break: break-all; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="card" style="max-width: 400px; margin: 100px auto;">
        <h2 style="text-align: center; color: var(--accent);">Admin Bingo</h2>
        <input type="password" id="adminSenha" placeholder="Digite a senha master">
        <button onclick="logar()" class="btn-bonus" style="width: 100%; margin-top: 15px;">Acessar Painel</button>
    </div>

    <div id="mainArea" class="hidden">
        <div class="header">
            <h1>üëë Ger√™ncia Real</h1>
            <button onclick="carregarDados()" class="btn-refresh">üîÑ Atualizar Tudo</button>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <h4>Lucro da Rodada</h4>
                <p id="txtLucroRodada">R$ 0,00</p>
            </div>
            <div class="stat-box" style="border-left-color: var(--accent);">
                <h4>Pr√™mio Atual</h4>
                <p id="txtPremio" style="color: var(--accent);">R$ 100,00</p>
            </div>
            <div class="stat-box" style="border-left-color: #8b5cf6;">
                <h4>Vendas Rodada</h4>
                <p id="txtVendas" style="color: #8b5cf6;">R$ 0,00</p>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--danger); margin-top: 0;">üí∏ Saques para Pagar (PIX)</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Jogador</th>
                            <th>Valor</th>
                            <th>Chave PIX</th>
                            <th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaSaques">
                        <tr><td colspan="4">Nenhum saque pendente.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>üéÅ Dar B√¥nus / Cr√©dito</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="bnId" placeholder="ID do Usu√°rio">
                <input type="number" id="bnValor" placeholder="Valor R$">
                <button onclick="enviarBonus()" class="btn-bonus">Credit|ar</button>
            </div>
        </div>

        <div class="card">
            <h3>üë• Jogadores Registrados</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Saldo</th>
                            <th>ID (clique para copiar)</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaUsers"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let masterPass = "";

    function logar() {
        masterPass = document.getElementById('adminSenha').value;
        carregarDados();
    }

    async function carregarDados() {
        try {
            const res = await fetch('/admin/dashboard', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ senha: masterPass })
            });

            if (!res.ok) return alert("Senha Incorreta!");

            const data = await res.json();
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');

            // Stats
            document.getElementById('txtLucroRodada').innerText = `R$ ${data.lucroRodada.toFixed(2)}`;
            document.getElementById('txtVendas').innerText = `R$ ${data.vendasRodada.toFixed(2)}`;

            // Tabela Saques
            const tabSaques = document.getElementById('tabelaSaques');
            if (data.saques.length === 0) {
                tabSaques.innerHTML = `<tr><td colspan="4" style="text-align:center">Tudo pago! ‚úÖ</td></tr>`;
            } else {
                tabSaques.innerHTML = data.saques.map(s => `
                    <tr>
                        <td><b>${s.userName}</b></td>
                        <td style="color:var(--success)">R$ ${s.valor.toFixed(2)}</td>
                        <td><div class="pix-code">${s.chavePix}</div></td>
                        <td><button onclick="confirmarPagamento('${s._id}')" class="btn-pay">PAGO</button></td>
                    </tr>
                `).join('');
            }

            // Tabela Users
            document.getElementById('tabelaUsers').innerHTML = data.jogadores.map(u => `
                <tr>
                    <td>${u.name}</td>
                    <td>R$ ${u.saldo.toFixed(2)}</td>
                    <td onclick="copy('${u._id}')" style="cursor:pointer; color:var(--primary)">${u._id.substring(15)}... (copiar)</td>
                </tr>
            `).join('');

        } catch (e) {
            alert("Erro ao conectar ao servidor.");
        }
    }

    async function confirmarPagamento(id) {
        if (!confirm("Voc√™ j√° fez o PIX? O nome sumir√° da lista agora.")) return;

        const res = await fetch('/admin/finalizar-saque', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senha: masterPass, saqueId: id })
        });

        if (res.ok) {
            alert("Registro removido com sucesso!");
            carregarDados();
        } else {
            alert("Erro ao remover. Verifique o servidor.");
        }
    }

    async function enviarBonus() {
        const userId = document.getElementById('bnId').value;
        const valor = document.getElementById('bnValor').value;
        const res = await fetch('/admin/dar-bonus', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senha: masterPass, userId, valor })
        });
        if (res.ok) { alert("B√¥nus enviado!"); carregarDados(); }
    }

    function copy(id) {
        navigator.clipboard.writeText(id);
        document.getElementById('bnId').value = id;
        alert("ID copiado para o campo de b√¥nus!");
    }
</script>
</body>
</html>
