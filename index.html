<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Login</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; }
        .hidden { display: none !important; }

        /* TELA DE LOGIN/CADASTRO */
        #telaAuth {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; padding: 20px;
        }
        .auth-box {
            background: var(--card); padding: 30px; border-radius: 15px;
            border: 1px solid var(--primary); width: 100%; max-width: 320px; text-align: center;
        }
        .auth-box h2 { color: var(--primary); margin-bottom: 20px; }
        .auth-box input {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px;
            border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box;
        }
        .btn-auth {
            width: 100%; padding: 12px; margin-top: 15px; border-radius: 8px;
            border: none; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        .btn-principal { background: var(--primary); color: #000; }
        .btn-link { background: none; color: #94a3b8; font-size: 13px; text-decoration: underline; }

        /* REGRAS DO JOGO APÓS LOGIN (Resumo do seu CSS anterior) */
        #jogoContent { padding-top: 60px; text-align: center; }
        .header { position: fixed; top: 0; width: 100%; height: 50px; background: #0f172a; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; box-sizing: border-box; border-bottom: 2px solid var(--primary); }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 10000; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="telaAuth">
    <div class="auth-box" id="boxCadastro">
        <h2>BINGO REAL</h2>
        <p style="font-size: 14px; color: #94a3b8;">Crie sua conta para jogar</p>
        <input type="text" id="regNome" placeholder="Seu Nome Completo">
        <input type="email" id="regEmail" placeholder="Seu melhor E-mail">
        <button class="btn-auth btn-principal" onclick="cadastrar()">CRIAR CONTA GRÁTIS</button>
        <button class="btn-auth btn-link" onclick="toggleAuth()">Já tenho um ID / Entrar</button>
    </div>

    <div class="auth-box hidden" id="boxLogin">
        <h2>ENTRAR</h2>
        <p style="font-size: 14px; color: #94a3b8;">Cole seu ID de jogador abaixo</p>
        <input type="text" id="loginId" placeholder="Cole seu ID aqui">
        <button class="btn-auth btn-principal" onclick="logar()">ENTRAR NO JOGO</button>
        <button class="btn-auth btn-link" onclick="toggleAuth()">Criar nova conta</button>
    </div>
</div>

<div id="jogoContent" class="hidden">
    <div class="header">
        <div style="font-weight:bold; color:var(--primary);">BINGO REAL</div>
        <div id="playerSaldoStatus" style="color:var(--success); font-weight:bold;">R$ 0,00</div>
        <button onclick="logout()" style="background:red; color:white; border:none; padding:4px 8px; border-radius:4px; font-size:10px;">SAIR</button>
    </div>
    
    <div style="margin-top:20px;">
        <h3 id="perfilNome">Carregando...</h3>
        <p style="font-size:11px; color:#94a3b8;">ID: <span id="userIdDisplay">...</span></p>
        <button onclick="abrirModalPix()" style="background:var(--success); color:white; border:none; padding:15px 30px; border-radius:10px; font-weight:bold; font-size:18px;">DEPOSITAR VIA PIX</button>
    </div>
</div>

<script>
    const API = "https://bingoreal.onrender.com";
    let USER_ID = localStorage.getItem('userId');

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function toggleAuth() {
        document.getElementById('boxCadastro').classList.toggle('hidden');
        document.getElementById('boxLogin').classList.toggle('hidden');
    }

    // --- CADASTRO ---
    async function cadastrar() {
        const nome = document.getElementById('regNome').value;
        const email = document.getElementById('regEmail').value;

        if(!nome || !email) return alert("Preencha todos os campos!");

        try {
            const res = await fetch(`${API}/criar-usuario`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: nome, email: email })
            });
            const user = await res.json();
            if(user._id) {
                salvarSessao(user._id);
            } else {
                alert("Erro ao cadastrar. Talvez o e-mail já exista.");
            }
        } catch (e) { alert("Erro de conexão."); }
    }

    // --- LOGIN POR ID ---
    async function logar() {
        const id = document.getElementById('loginId').value.trim();
        if(!id) return alert("Cole seu ID!");

        try {
            const res = await fetch(`${API}/user-data/${id}`);
            const user = await res.json();
            if(user._id) {
                salvarSessao(user._id);
            } else {
                alert("ID inválido ou não encontrado!");
            }
        } catch (e) { alert("Erro ao buscar ID."); }
    }

    function salvarSessao(id) {
        localStorage.setItem('userId', id);
        location.reload();
    }

    function logout() {
        localStorage.removeItem('userId');
        location.reload();
    }

    // --- AO CARREGAR A PÁGINA ---
    window.onload = async () => {
        if(USER_ID) {
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('jogoContent').classList.remove('hidden');
            atualizarDados();
            setInterval(atualizarDados, 5000);
        }
    };

    async function atualizarDados() {
        try {
            const res = await fetch(`${API}/user-data/${USER_ID}`);
            const user = await res.json();
            document.getElementById('perfilNome').innerText = user.name.toUpperCase();
            document.getElementById('playerSaldoStatus').innerText = `R$ ${user.saldo.toFixed(2)}`;
            document.getElementById('userIdDisplay').innerText = USER_ID;
        } catch(e) {}
    }

    function abrirModalPix() {
        // Aqui você chama a sua função de gerar PIX que já criamos
        const valor = prompt("Quanto deseja depositar? (Mínimo R$ 10)");
        if(valor >= 10) {
            // Lógica de fetch /gerar-pix...
            alert("Gerando PIX de R$ " + valor + "... (Integre com seu modal de QR Code)");
        }
    }
</script>

</body>
</html>
