<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Oficial</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); color: white; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .hidden { display: none !important; }

        /* HEADER */
        .header { 
            width: 100%; height: 60px; background: #0f172a; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; box-sizing: border-box; border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 100;
        }

        /* CARD DE SALDO */
        .status-container {
            background: var(--card); width: 90%; margin-top: 20px;
            padding: 15px; border-radius: 12px; border: 1px solid #334155;
            display: flex; justify-content: space-between; align-items: center;
        }

        .saldo-txt { color: var(--success); font-size: 24px; font-weight: bold; }

        /* BOT√ÉO DE DEP√ìSITO */
        .btn-deposit {
            background: var(--success); color: white; border: none;
            padding: 15px 30px; border-radius: 10px; font-weight: bold;
            font-size: 18px; cursor: pointer; margin-top: 20px; width: 90%;
            transition: transform 0.2s;
        }
        .btn-deposit:active { transform: scale(0.95); }

        /* MODAL */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        .modal-content { 
            background: white; color: black; padding: 25px; 
            border-radius: 20px; width: 85%; max-width: 350px; text-align: center; 
        }

        input[type="number"] {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
            box-sizing: border-box;
        }

        #qrImagem { width: 220px; height: 220px; margin: 15px auto; display: block; }
        
        textarea {
            width: 100%; height: 60px; font-size: 10px; 
            background: #f1f5f9; border: 1px solid #cbd5e1;
            padding: 5px; border-radius: 5px; resize: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight:bold; color:var(--primary); font-size: 20px;">BINGO REAL</div>
        <div id="perfilNome" style="font-size: 12px; color: #94a3b8;">Carregando...</div>
    </div>

    <div class="status-container">
        <div>
            <div style="font-size: 12px; color: #94a3b8;">MEU SALDO</div>
            <div id="playerSaldoStatus" class="saldo-txt">R$ 0,00</div>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 10px; color: #94a3b8;">ID: <span id="userIdDisplay">...</span></div>
        </div>
    </div>

    <button class="btn-deposit" onclick="abrirModalValor()">‚ûï DEPOSITAR VIA PIX</button>

    <div style="margin-top: 40px; color: #475569; font-size: 14px;">
        <p>Aguardando in√≠cio da rodada...</p>
    </div>

    <div id="modalValor" class="modal hidden">
        <div class="modal-content">
            <h3 style="margin-top:0;">Quanto deseja depositar?</h3>
            <p style="font-size: 12px; color: #64748b;">M√≠nimo de R$ 10,00</p>
            <input type="number" id="valorInputManual" placeholder="Ex: 20" min="10">
            <button onclick="confirmarGerarPix()" style="background:var(--success); color:white; width:100%; padding:15px; border:none; border-radius:10px; font-weight:bold;">GERAR PIX AGORA</button>
            <button onclick="fecharModais()" style="background:none; border:none; color:red; margin-top:15px; font-weight:bold;">CANCELAR</button>
        </div>
    </div>

    <div id="modalPix" class="modal hidden">
        <div class="modal-content">
            <h3 style="margin-top:0;">Quase l√°!</h3>
            <p style="font-size: 12px;">Pague o PIX e o saldo cair√° em instantes.</p>
            <img id="qrImagem" src="" alt="QR Code PIX">
            <textarea id="pixCopiaCola" readonly></textarea>
            <button onclick="copiarPix()" style="background:#2563eb; color:white; width:100%; padding:12px; border:none; border-radius:10px; font-weight:bold; margin-top:10px;">COPIAR C√ìDIGO PIX</button>
            <button onclick="fecharModais()" style="background:none; border:none; color:red; margin-top:15px; font-weight:bold;">FECHAR</button>
        </div>
    </div>

    <script>
        const API = "https://bingoreal.onrender.com";
        let USER_ID = localStorage.getItem('userId');

        // 1. FUN√á√ÉO INICIAL: Cria o ID no MongoDB caso n√£o exista
        async function inicializar() {
            if (!USER_ID) {
                const nome = prompt("Bem-vindo ao Bingo Real! Digite seu nome para entrar:");
                if (nome) {
                    try {
                        const res = await fetch(`${API}/criar-usuario`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                name: nome, 
                                email: nome.toLowerCase().replace(/\s/g, '') + Date.now() + "@bingo.com" 
                            })
                        });
                        const user = await res.json();
                        if (user._id) {
                            localStorage.setItem('userId', user._id);
                            USER_ID = user._id;
                            location.reload();
                        }
                    } catch (e) {
                        alert("O servidor est√° acordando... tente novamente em 20 segundos.");
                    }
                }
            } else {
                document.getElementById('userIdDisplay').innerText = USER_ID.substring(0,8);
                atualizarDados();
                setInterval(atualizarDados, 5000); // Atualiza saldo a cada 5 segundos
            }
        }

        // 2. ATUALIZA SALDO E NOME
        async function atualizarDados() {
            try {
                const res = await fetch(`${API}/user-data/${USER_ID}`);
                const user = await res.json();
                document.getElementById('perfilNome').innerText = `üë§ ${user.name.toUpperCase()}`;
                document.getElementById('playerSaldoStatus').innerText = `R$ ${user.saldo.toFixed(2)}`;
            } catch (e) {
                console.log("Erro ao sincronizar...");
            }
        }

        // 3. GERA O QR CODE REAL
        async function confirmarGerarPix() {
            const valor = document.getElementById('valorInputManual').value;
            if (!valor || valor < 10) return alert("O valor m√≠nimo √© R$ 10,00");

            try {
                // Abre o modal de carregamento ou troca os modais
                const res = await fetch(`${API}/gerar-pix`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: USER_ID, valor: valor })
                });
                const data = await res.json();
                
                if (data.qr_code_base64) {
                    document.getElementById('qrImagem').src = `data:image/png;base64,${data.qr_code_base64}`;
                    document.getElementById('pixCopiaCola').value = data.qr_code;
                    document.getElementById('modalValor').classList.add('hidden');
                    document.getElementById('modalPix').classList.remove('hidden');
                } else {
                    alert("Erro ao comunicar com o Mercado Pago. Verifique seu Access Token.");
                }
            } catch (e) {
                alert("Erro na conex√£o. Tente novamente.");
            }
        }

        function abrirModalValor() { document.getElementById('modalValor').classList.remove('hidden'); }
        function fecharModais() { 
            document.getElementById('modalValor').classList.add('hidden'); 
            document.getElementById('modalPix').classList.add('hidden'); 
        }

        function copiarPix() {
            const copyText = document.getElementById("pixCopiaCola");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("C√≥digo PIX copiado! Cole no seu banco.");
        }

        window.onload = inicializar;
    </script>
</body>
</html>
