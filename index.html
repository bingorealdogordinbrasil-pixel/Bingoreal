<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Oficial</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        
        html, body { 
            overflow: hidden; 
            height: 100%; 
            position: fixed; 
            width: 100%;
            font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 0; 
        }
        .hidden { display: none !important; }

        /* HEADER & STATUS */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #0f172a; border-bottom: 2px solid var(--primary); height: 50px; box-sizing: border-box; }
        .menu-btn { background: transparent; border: none; cursor: pointer; display: flex; flex-direction: column; gap: 3px; padding: 5px; }
        .menu-btn div { width: 20px; height: 2px; background: white; border-radius: 2px; }
        
        .status-bar-topo { display: grid; grid-template-columns: 1fr 1fr 1fr; background: #1e293b; padding: 8px 5px; border-bottom: 1px solid #334155; align-items: center; }
        .status-item { display: flex; flex-direction: column; gap: 2px; border-right: 1px solid #334155; }
        .status-item:last-child { border-right: none; }
        .status-label { font-size: 8px; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .status-val { font-size: 12px; font-weight: bold; }

        /* JOGO */
        .secao-fixa { background: var(--bg); z-index: 100; position: relative; }
        .card { background: var(--card); padding: 12px; border-radius: 10px; border: 1px solid var(--primary); margin: 5px auto; max-width: 360px; box-sizing: border-box; }
        .caixa-premio { background: #064e3b; border: 1px solid var(--success); padding: 8px; border-radius: 8px; margin-bottom: 5px; min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .status-acumulando { color: var(--primary); animation: piscar 1.2s infinite; font-weight: bold; }
        @keyframes piscar { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        /* CARTELAS 8 N√öMEROS */
        #listaCartelas { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px 5px; background: var(--bg); height: calc(100vh - 380px); overflow-y: auto; }
        .cartela { background: #f8fafc; color: #1e293b; padding: 5px; border-radius: 4px; width: 120px; height: fit-content; }
        .grid-cartela { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; }
        .num-c { font-size: 10px; font-weight: bold; background: #e2e8f0; padding: 6px 0; display: flex; align-items: center; justify-content: center; }
        .marcado { background: var(--success) !important; color: white !important; }

        /* MODAIS E BOT√ïES PIX */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .modal-content { background: white; padding: 15px; border-radius: 12px; color: black; width: 80%; max-width: 280px; text-align: center; }
        .btn-atalho-valor { padding: 8px; border: 1px solid #2563eb; border-radius: 6px; background: #eff6ff; color: #2563eb; font-weight: bold; cursor: pointer; font-size: 12px; margin: 2px; }
        .btn-atalho-valor:active { background: #2563eb; color: white; }
        
        /* RESTO DO CSS IGUAL AO SEU */
        .auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--primary); width: 100%; max-width: 320px; }
        .auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .bola-sorteada-master { width: 70px; height: 70px; background: radial-gradient(circle at 30% 30%, #ffffff, #facc15 50%, #b45309); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 900; color: #000; border: 2px solid #78350f; flex-shrink: 0; }
        .painel-numeros { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; background: #0f172a; padding: 4px; border-radius: 6px; flex: 1; }
        .num-check { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; background: #1e293b; color: #475569; border-radius: 2px; }
        .num-check.ativo { background: var(--success); color: white; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(15, 23, 42, 0.95); color: var(--primary); padding: 12px 24px; border-radius: 50px; border: 1px solid var(--primary); font-size: 13px; font-weight: bold; z-index: 10000; display: none; }
    </style>
</head>
<body>

<div id="toast">Copiado!</div>

<div id="telaLogin" class="auth-overlay hidden">
    <div class="auth-box">
        <h2>BINGO REAL</h2>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginSenha" placeholder="Senha">
        <button class="auth-btn" onclick="executarLogin()">ENTRAR</button>
        <div style="color: #94a3b8; font-size: 13px; cursor: pointer; margin-top:10px;" onclick="mostrarCadastro()">Criar conta gr√°tis</div>
    </div>
</div>

<div id="telaCadastro" class="auth-overlay hidden">
    <div class="auth-box">
        <h2>CRIAR CONTA</h2>
        <input type="text" id="regNome" placeholder="Nome Completo">
        <input type="email" id="regEmail" placeholder="E-mail">
        <input type="password" id="regSenha" placeholder="Senha">
        <button class="auth-btn" style="background:#2563eb;" onclick="executarCadastro()">CADASTRAR</button>
        <div style="color: #94a3b8; font-size: 13px; cursor: pointer; margin-top:10px;" onclick="mostrarLogin()">J√° tenho conta</div>
    </div>
</div>

<div id="telaJogo" class="hidden">
    <div class="secao-fixa">
        <div class="header">
            <button class="menu-btn" onclick="toggleMenu()"><div></div><div></div><div></div></button>
            <div style="font-weight:bold; color:var(--primary); font-size:14px;">BINGO REAL</div>
            <button onclick="abrirModalValor()" style="background:var(--success); color:white; border:none; padding:6px 10px; border-radius:4px; font-weight:bold; cursor:pointer;">PIX</button>
        </div>

        <div id="menuLateral" class="hidden" style="position: absolute; top: 50px; left: 10px; background: #1e293b; border: 1px solid var(--primary); border-radius: 8px; width: 160px; z-index: 2000; text-align: left;">
            <div class="menu-item" id="perfilNome" style="padding:12px; border-bottom: 1px solid #334155; font-weight:bold;">Carregando...</div>
            <div class="menu-item" onclick="logout()" style="padding:12px; color:#ef4444; font-weight:bold; cursor:pointer;">üö™ Sair</div>
        </div>

        <div class="status-bar-topo">
            <div class="status-item"><span class="status-label">Tempo</span><span id="timerTxt" class="status-val" style="color:var(--primary);">--:--</span></div>
            <div class="status-item"><span class="status-label">Saldo</span><span id="playerSaldoStatus" class="status-val" style="color:var(--success);">R$ 0,00</span></div>
            <div class="status-item" onclick="copiarID()" style="cursor:pointer;"><span class="status-label">Meu ID</span><span id="userIdDisplay" class="status-val" style="font-size:10px;">...</span></div>
        </div>

        <div style="background: #0f172a; padding: 6px; border-bottom: 1px solid #334155; display: flex; gap: 6px; justify-content: center;">
            <input type="number" id="qtdCartelas" value="1" min="1" style="width:50px; text-align:center; background:#020617; color:white; border:1px solid #334155; border-radius:4px;">
            <button onclick="comprarCartelas()" style="flex:1; max-width:180px; background:#2563eb; color:white; border:none; border-radius:4px; font-weight:bold; padding:8px; cursor:pointer;">COMPRAR CARTELA</button>
        </div>

        <div class="card">
            <div class="caixa-premio" id="painelPremio">
                <div class="status-acumulando" style="font-size:18px;">üí∞ ACUMULANDO PR√äMIO...</div>
            </div>
            <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-top:5px;">
                <div id="bolaGrande" class="bola-sorteada-master">--</div>
                <div class="painel-numeros" id="gradeNumeros"></div>
            </div>
        </div>
        <div style="background: #0f172a; padding: 5px; font-size: 11px; color: var(--primary); font-weight: bold; border-bottom: 1px solid #334155;">MINHAS CARTELAS (8 N√öMEROS)</div>
    </div>
    <div id="listaCartelas"></div>
</div>

<div id="modalValor" class="modal hidden">
    <div class="modal-content">
        <h4 style="margin:0 0 10px 0;">DEPOSITAR</h4>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px;">
            <button class="btn-atalho-valor" onclick="setValorPix(10)">R$ 10</button>
            <button class="btn-atalho-valor" onclick="setValorPix(20)">R$ 20</button>
            <button class="btn-atalho-valor" onclick="setValorPix(50)">R$ 50</button>
        </div>
        <input type="number" id="valorInputManual" placeholder="M√≠n. R$ 10" style="width:100%; padding:10px; margin-bottom:10px; box-sizing: border-box;">
        <button onclick="confirmarGerarPix()" style="background: #22c55e; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">GERAR PIX</button>
        <button onclick="document.getElementById('modalValor').classList.add('hidden')" style="margin-top:10px; border:none; background:none; color:red; cursor:pointer;">Cancelar</button>
    </div>
</div>

<div id="modalPix" class="modal hidden">
    <div class="modal-content">
        <h4>PAGAMENTO PIX</h4>
        <img id="qrImagem" style="width:180px; margin:10px 0;">
        <button style="width:100%; background:var(--success); color:white; padding:12px; border:none; border-radius:6px; font-weight:bold;" onclick="copiarCodigoPix()">COPIAR C√ìDIGO</button>
        <button onclick="document.getElementById('modalPix').classList.add('hidden')" style="margin-top:10px; border:none; color:red; background:none; cursor:pointer;">Fechar</button>
    </div>
</div>

<script>
    const API = "https://bingoreal.onrender.com";
    let USER_ID = localStorage.getItem('userId');
    let segundosRestantes = 0;
    let pixCopiaCola = "";

    function setValorPix(v) { document.getElementById('valorInputManual').value = v; }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block'; setTimeout(() => { t.style.display = 'none'; }, 2000); }
    function copiarID() { if(USER_ID) { navigator.clipboard.writeText(USER_ID); showToast("ID Copiado!"); } }
    function toggleMenu() { document.getElementById('menuLateral').classList.toggle('hidden'); }
    function abrirModalValor() { document.getElementById('modalValor').classList.remove('hidden'); }
    function mostrarCadastro() { document.getElementById('telaLogin').classList.add('hidden'); document.getElementById('telaCadastro').classList.remove('hidden'); }
    function mostrarLogin() { document.getElementById('telaCadastro').classList.add('hidden'); document.getElementById('telaLogin').classList.remove('hidden'); }
    function logout() { localStorage.clear(); location.reload(); }

    async function executarLogin() {
        const email = document.getElementById('loginEmail').value;
        const senha = document.getElementById('loginSenha').value;
        const res = await fetch(`${API}/login`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, senha })});
        if(res.ok) { const user = await res.json(); localStorage.setItem('userId', user._id); location.reload(); }
    }

    async function executarCadastro() {
        const name = document.getElementById('regNome').value;
        const email = document.getElementById('regEmail').value;
        const senha = document.getElementById('regSenha').value;
        const res = await fetch(`${API}/register`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name, email, senha })});
        if(res.ok) { const user = await res.json(); localStorage.setItem('userId', user._id); location.reload(); }
    }

    async function atualizarInterface() {
        if(!USER_ID) return;
        try {
            const resStatus = await fetch(`${API}/game-status`);
            const jogo = await resStatus.json();
            const resUser = await fetch(`${API}/user-data/${USER_ID}`);
            const user = await resUser.json();

            segundosRestantes = jogo.tempoSegundos || 0;
            document.getElementById('perfilNome').innerText = `üë§ ${user.name.toUpperCase()}`;
            document.getElementById('playerSaldoStatus').innerText = `R$ ${user.saldo.toFixed(2)}`;
            document.getElementById('userIdDisplay').innerText = USER_ID.substring(0,8) + "...";

            const painel = document.getElementById('painelPremio');
            const bolas = jogo.bolas || [];
            if (bolas.length > 0) {
                painel.innerHTML = `<div style="font-size:10px; color:var(--success); font-weight:bold;">üèÜ PR√äMIO EM JOGO:</div><div style="font-size:22px; font-weight:900;">R$ ${jogo.premioAcumulado.toFixed(2)}</div>`;
                document.getElementById('bolaGrande').innerText = bolas[bolas.length - 1];
            } else {
                painel.innerHTML = `<div class="status-acumulando" style="font-size:18px;">üí∞ ACUMULANDO PR√äMIO...</div>`;
                document.getElementById('bolaGrande').innerText = "--";
            }

            document.querySelectorAll('.num-check').forEach(el => {
                if (bolas.includes(parseInt(el.innerText))) el.classList.add('ativo');
                else el.classList.remove('ativo');
            });

            const lista = document.getElementById('listaCartelas');
            lista.innerHTML = (user.cartelas || []).map(c => {
                const num8 = c.slice(0, 8);
                return `<div class="cartela"><div class="grid-cartela">${num8.map(n => `<div class="num-c ${bolas.includes(n)?'marcado':''}">${n}</div>`).join('')}</div></div>`;
            }).join('');
        } catch(e) {}
    }

    async function comprarCartelas() {
        const qtd = document.getElementById('qtdCartelas').value;
        const valAcumulado = qtd * 0.50;
        await fetch(`${API}/comprar-com-saldo`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ usuarioId: USER_ID, quantidade: qtd, valorAcumulado: valAcumulado }) });
        atualizarInterface();
    }

    async function confirmarGerarPix() {
        const val = document.getElementById('valorInputManual').value;
        const res = await fetch(`${API}/gerar-pix`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ userId: USER_ID, valor: val }) });
        const data = await res.json();
        document.getElementById('qrImagem').src = `data:image/png;base64,${data.qr_code_base64}`;
        pixCopiaCola = data.qr_code;
        document.getElementById('modalValor').classList.add('hidden');
        document.getElementById('modalPix').classList.remove('hidden');
    }

    function copiarCodigoPix() { navigator.clipboard.writeText(pixCopiaCola); showToast("Pix Copiado!"); }

    setInterval(() => {
        const timer = document.getElementById('timerTxt');
        if (segundosRestantes > 0) {
            segundosRestantes--;
            const min = Math.floor(segundosRestantes / 60), seg = segundosRestantes % 60;
            timer.innerText = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
        } else { timer.innerText = "SORTEIO!"; }
    }, 1000);

    window.onload = () => {
        if(!USER_ID) document.getElementById('telaLogin').classList.remove('hidden');
        else {
            document.getElementById('telaJogo').classList.remove('hidden');
            const grade = document.getElementById('gradeNumeros');
            for (let i = 1; i <= 50; i++) grade.innerHTML += `<div class="num-check">${i}</div>`;
            setInterval(atualizarInterface, 3000);
            atualizarInterface();
        }
    };
</script>
</body>
</html>
