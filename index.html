<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Oficial</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        html, body { overflow: hidden; height: 100%; font-family: sans-serif; background: var(--bg); color: white; margin: 0; }
        .hidden { display: none !important; }
        
        /* TELA DE ACESSO */
        #telaAcesso { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--primary); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn-auth { background: var(--primary); color: #000; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* HEADER E STATUS */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #0f172a; border-bottom: 2px solid var(--primary); }
        .status-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; background: #1e293b; padding: 10px; border-bottom: 1px solid #334155; }
        .status-label { font-size: 8px; color: #94a3b8; display: block; }
        .status-val { font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="telaAcesso">
    <div class="auth-card">
        <h2 id="authTitulo">BINGO REAL</h2>
        <div id="campoNome" class="hidden"><input type="text" id="inputNome" placeholder="Seu Nome"></div>
        <input type="email" id="inputEmail" placeholder="E-mail">
        <input type="password" id="inputSenha" placeholder="Senha">
        <button class="btn-auth" onclick="autenticar()">ENTRAR</button>
        <p onclick="alternarModo()" style="margin-top:15px; font-size:12px; cursor:pointer; color:#94a3b8;">Não tem conta? <span style="color:var(--primary)">Cadastre-se</span></p>
    </div>
</div>

<div id="telaJogo" class="hidden">
    <div class="header">
        <div style="font-weight:bold; color:var(--primary);">BINGO REAL</div>
        <button onclick="logout()" style="background:none; border:none; color:red; font-size:11px;">SAIR</button>
    </div>
    <div class="status-bar">
        <div><span class="status-label">SALDO</span><span id="saldoTxt" class="status-val" style="color:var(--success);">R$ 0,00</span></div>
        <div><span class="status-label">TEMPO</span><span class="status-val">05:00</span></div>
        <div><span class="status-label">ID</span><span id="idTxt" class="status-val">...</span></div>
    </div>
    <div style="padding: 20px;">
        <button onclick="gerarPixTeste()" style="background:var(--success); color:white; padding:15px; width:100%; border:none; border-radius:10px; font-weight:bold;">DEPOSITAR PIX</button>
    </div>
</div>

<script>
    const API = ""; // Deixe vazio para usar o mesmo link do Render
    let USER_ID = localStorage.getItem('userId');
    let modoCadastro = false;

    function alternarModo() {
        modoCadastro = !modoCadastro;
        document.getElementById('authTitulo').innerText = modoCadastro ? "CRIAR CONTA" : "BINGO REAL";
        document.getElementById('campoNome').classList.toggle('hidden');
    }

    async function autenticar() {
        const email = document.getElementById('inputEmail').value;
        const senha = document.getElementById('inputSenha').value;
        const name = document.getElementById('inputNome').value;
        const rota = modoCadastro ? "/register" : "/login";
        const body = modoCadastro ? { name, email, senha } : { email, senha };

        const res = await fetch(rota, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
        const data = await res.json();

        if (res.ok) {
            localStorage.setItem('userId', data._id);
            location.reload();
        } else { alert(data.message); }
    }

    if (USER_ID) {
        document.getElementById('telaAcesso').classList.add('hidden');
        document.getElementById('telaJogo').classList.remove('hidden');
        fetch(`/user-data/${USER_ID}`).then(r => r.json()).then(user => {
            document.getElementById('saldoTxt').innerText = `R$ ${user.saldo.toFixed(2)}`;
            document.getElementById('idTxt').innerText = USER_ID.substring(0,6);
        });
    }

    function logout() { localStorage.clear(); location.reload(); }
    function gerarPixTeste() { alert("Botão PIX ativo! Certifique-se de ter configurado o Token no Render."); }
</script>
</body>
</html>
